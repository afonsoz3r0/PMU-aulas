<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Questions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Questions</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Perguntas Frequentes</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h2>Como adicionar uma nova tarefa?</h2>
              <p>Use o botão de adicionar na página de lista de tarefas.</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Como editar uma tarefa?</h2>
              <p>Clique no ícone de editar ao lado da tarefa desejada.</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>Como eliminar uma tarefa?</h2>
              <p>Clique no ícone de eliminar ao lado da tarefa desejada.</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
