<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Categorias de Projeto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias de Projeto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="page-container">
    <!-- Loading State -->
    <div *ngIf="loading" class="loading-container">
      <ion-spinner></ion-spinner>
      <p>Carregando categorias...</p>
    </div>

    <!-- Empty State -->
    <app-empty-state
      *ngIf="!loading && categorias.length === 0"
      [icon]="'folder-outline'"
      [titulo]="'Nenhuma categoria encontrada'"
      [mensagem]="'Crie sua primeira categoria de projeto para começar!'"
      [mostrarBotao]="true"
      [textoBotao]="'Adicionar Categoria'"
      (onClick)="navegarParaCriar()">
    </app-empty-state>

    <!-- Categories List -->
    <ion-list *ngIf="!loading && categorias.length > 0" class="categories-list">
      <ion-item-sliding *ngFor="let categoria of categorias">
        <ion-item button (click)="navegarParaEditar(categoria.id)">
          <ion-icon 
            [name]="categoria.icone || 'folder-outline'" 
            slot="start"
            [style.color]="categoria.cor || 'var(--ion-color-primary)'">
          </ion-icon>
          <ion-label>
            <h2>{{ categoria.nome }}</h2>
            <p *ngIf="categoria.cor || categoria.icone">
              <span *ngIf="categoria.cor">Cor: {{ categoria.cor }}</span>
              <span *ngIf="categoria.cor && categoria.icone"> • </span>
              <span *ngIf="categoria.icone">Ícone: {{ categoria.icone }}</span>
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="navegarParaEditar(categoria.id, $event)">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="onEliminar(categoria.id, $event)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <!-- FAB para adicionar categoria -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navegarParaCriar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
