<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/about" routerDirection="forward">
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label>About</ion-label>
        </ion-item>
        <ion-item button routerLink="/questions" routerDirection="forward">
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label>Questions</ion-label>
        </ion-item>
        <ion-item button routerLink="/setting" routerDirection="forward">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item button routerLink="/credits" routerDirection="forward">
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>Credits</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
